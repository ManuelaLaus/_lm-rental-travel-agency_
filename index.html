  <style>
    :root {
      --main-red: #b82b1c;
      --dark-red: #992219;
      --light-gray: #f0f0f0;
      --dark-gray: #333;
      --white: #fff;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--light-gray);
      color: var(--dark-gray);
    }

    header {
      background: var(--main-red);
      color: var(--white);
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    nav {
      background: var(--dark-red);
      display: flex;
      justify-content: center;
      padding: 0.5rem 0;
      gap: 1.5rem;
    }

    nav a {
      color: var(--white);
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      padding: 0.25rem 0.5rem;
      transition: background 0.3s;
    }

    nav a:hover {
      background: var(--main-red);
      border-radius: 4px;
    }

    section {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    /* Welcome section: flex with text left and QR right, gray background, no white behind text */
    #welcome-section {
      background-color: var(--light-gray);
      display: flex;
      align-items: center;
      padding: 20px 30px;
      gap: 30px;
      border-radius: 8px;
    }

    #welcome-section .text-content {
      flex: 1;
      color: var(--dark-gray);
      text-align: left;
    }

    #welcome-section h2 {
      color: var(--main-red);
      border-bottom: 2px solid var(--main-red);
      padding-bottom: 6px;
      margin-bottom: 12px;
    }

    #welcome-section p {
      margin: 0;
      line-height: 1.5;
      white-space: pre-line;
    }

    #welcome-section .qr-code {
      width: 160px;
      flex-shrink: 0;
    }

    #welcome-section img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }
